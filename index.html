<button style="width: 200px" onclick="var name = prompt('What is your name?', 'Harry Potter')">What is your name?</button>
<button style="width: 100px" onclick="alert(greeting(name))">Hi</button>
<script>
  function greeting(name) {
    if (name == "" || typeof name == undefined) {
      return "Hello";
    } else {
      return "Hello, " + name + ".";
    }
</script>
